<html>

    <body>
        <script>
            function startTime() {
                var today = new Date();
                var h = today.getHours();
                var m = today.getMinutes();
                var s = today.getSeconds();
                m = checkTime(m);
                s = checkTime(s);
                document.getElementById('txt').innerHTML =
                h + ":" + m + ":" + s;
                var t = setTimeout(startTime, 500);
            }
            function checkTime(i) {
                if (i < 10) {i = "0" + i};  // add zero in front of numbers < 10
                return i;
            }
        </script>
    <div id="wrapper">  
        <header>

            <div id="txt"><p>clock here</p></div> <!-- Clock -->
        </header>

        <section>
            <div id="mainBar">
                <div id="search">
                    <form method="get" action="http://www.google.com/search"> 
                        <input type="text" name="q" size="30" maxlength="255" value=""/><input type="submit" value="Search" />
                    </form>
                </div>
                <div id="social">
                    <h3>Social</h3>
                </div>

            </div>
            
        </section>

    </div> <!-- end wrapper -->
    </body>
